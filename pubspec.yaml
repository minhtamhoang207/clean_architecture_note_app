name: just_notes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  gap: ^2.0.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_linkify: ^5.0.2
  url_launcher: ^6.1.6
  flutter_native_splash:
  flutter_animate: 4.2.0

  # Model gen
  freezed:
  json_annotation:

  #DI
  get_it:
  injectable:

  # Network
  dio:
  retrofit:
  pretty_dio_logger:

  #Local storage
  sqflite: any
  path_provider: any

  #local_auth:
  local_auth: ^2.1.2

  #state management
  flutter_bloc: ^8.1.3
  equatable:
  hooks_riverpod:
  flutter_hooks:

  #route
  go_router: 8.0.5

  #firebase
  firebase_core: 2.14.0
  firebase_auth:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  injectable_generator:
  flutter_gen_runner:
  retrofit_generator:
  json_serializable:
  flutter_launcher_icons:

# run : flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  background_color: "#000000"
  image_path: "assets/images/note_3d_logo.png"
  min_sdk_android: 16

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#000000"
  image: assets/images/note_3d_logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true
